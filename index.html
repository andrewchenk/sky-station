<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>sky station</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	</head>

	<body>
        <div id="app"> 
				<form method="get" class="form">

						<legend>Put in your city, or your latitude and longitude coordinates.</legend>
						<ul class="list-reset">
							<li class="form-field">
								<label for="city-search">City Name</label>
								<input type="text" id="city-search" placeholder="e.g. Berkeley, CA">
							</li>

							<li class="form-field">
								<label for="latitude">Latitude</label>
								<input type="text" id="latitude" placeholder="e.g. 37.8719" required>
							</li>

							<li class="form-field">
								<label for="longitude">Longitude</label>
								<input type="text" id="longitude" placeholder="e.g. 122.2585" required>
							</li>
                    <!-- Todo: implement Fahrenheit -->
						</ul>
					<button id="get-weather">Get!</button>
				</form>
                   
            
            </div>
        
         <div id="refresh"></div>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment-with-locales.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBr6sQ2XwYF5eGLB3d5NgSzqwv7NPsQCps&libraries=places,geometry"></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js'></script>
		<script src="js/weather.js"></script>
	</body>
</html>
